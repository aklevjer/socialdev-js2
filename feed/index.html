<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore SocialDev's Feed for the latest posts, updates and engage with the community." />
    <title>SocialDev - Feed</title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/svg/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600&family=Source+Code+Pro:wght@700&display=swap" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/dist/index.css" />
    <script type="module" src="/src/js/index.mjs"></script>
  </head>
  <body class="bg-gray-800 font-light text-gray-200">
    <header class="sticky top-0 border-b border-gray-500 bg-gray-700">
      <div class="container flex items-center justify-between py-4">
        <a href="/feed/" class="flex items-center gap-2 py-1">
          <img src="/src/assets/svg/logo.svg" alt="SocialDev logo" />
          <span class="font-mono text-2xl text-gray-100">SocialDev</span>
        </a>

        <nav
          id="nav"
          class="absolute left-0 top-[72px] hidden w-full bg-gray-700 md:static md:block md:w-auto">
          <ul
            class="flex flex-col gap-4 border-b border-gray-500 px-4 pb-5 md:flex-row md:gap-8 md:border-0 md:p-0">
            <li>
              <a
                href="/feed/"
                class="space-x-1 font-normal text-gray-200 transition-colors hover:text-opacity-75">
                <i class="bi bi-house-fill"></i>
                <span>Feed</span>
              </a>
            </li>

            <li>
              <a
                href="/profile/"
                class="space-x-1 font-normal text-gray-200 transition-colors hover:text-opacity-75">
                <i class="bi bi-person-fill"></i>
                <span>Profile</span>
              </a>
            </li>

            <li>
              <button
                class="space-x-1 font-normal text-gray-200 transition-colors hover:text-opacity-75"
                id="logout-btn">
                <i class="bi bi-box-arrow-right"></i>
                <span>Log out</span>
              </button>
            </li>
          </ul>
        </nav>

        <button
          class="size-10 rounded-md border border-gray-400 text-2xl active:scale-95 md:hidden"
          id="nav-btn"
          aria-expanded="false"
          aria-label="Menu">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </header>

    <main class="container grid grid-cols-12 py-12 md:gap-12">
      <aside class="hidden md:col-span-4 md:block">
        <section
          class="sticky top-[121px] rounded-md border border-gray-500 bg-gray-700 px-8 py-6">
          <h2 class="text-xl font-semibold capitalize text-gray-100">
            Quick links
          </h2>

          <hr class="mb-6 mt-4 border-gray-400" />

          <ul class="grid gap-4 font-medium">
            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-pencil-square"></i>
                <span>Create post</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-search"></i>
                <span>Search</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-person-lines-fill"></i>
                <span>Contacts</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-chat-square-text"></i>
                <span>Messages</span>
              </a>
            </li>

            <li class="mb-8">
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-fire"></i>
                <span>Trending</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-question-square"></i>
                <span>Help</span>
              </a>
            </li>
          </ul>
        </section>
      </aside>

      <div class="col-span-12 md:col-span-8">
        <div class="mb-8 flex flex-wrap justify-between gap-8">
          <h1 class="text-3xl font-semibold capitalize text-gray-100">
            Activity feed
          </h1>

          <button
            class="space-x-1 rounded bg-blue-600 px-3 py-2 text-m font-normal text-white transition-colors hover:bg-opacity-80"
            id="create-post-btn">
            <i class="bi bi-plus-square"></i>
            <span>Create post</span>
          </button>
        </div>

        <div class="mb-7 flex flex-col gap-4 sm:flex-row sm:justify-between">
          <form class="space-y-2">
            <label for="search" class="block text-m font-medium">
              Search feed
            </label>

            <div class="flex">
              <input
                type="search"
                id="search"
                name="search"
                class="w-full rounded-s-md border border-gray-400 bg-gray-600 p-2 outline-none placeholder:text-gray-200/70 focus:border-blue-600"
                placeholder="Enter keywords.." />
              <button
                type="submit"
                class="rounded-e-md bg-gray-400 px-4 py-2 transition-colors hover:bg-opacity-80"
                aria-label="Search">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>

          <div class="space-y-2">
            <label for="sort" class="block text-m font-medium">Sort by</label>

            <select
              class="w-full rounded-md border border-gray-400 bg-gray-600 p-2 outline-none focus:border-blue-600 sm:w-auto"
              id="sort">
              <option value="date-latest">Date (Latest)</option>
              <option value="date-oldest">Date (Oldest)</option>
              <option value="likes-most">Likes (Most)</option>
              <option value="likes-least">Likes (Least)</option>
              <option value="comments-most">Comments (Most)</option>
              <option value="comments-least">Comments (Least)</option>
            </select>
          </div>
        </div>

        <ul id="feed-list" class="overflow-wrap-anywhere space-y-6"></ul>
      </div>
    </main>

    <!-- Templates -->
    <div class="hidden">
      <template id="post-template">
        <li
          class="post grid gap-4 rounded-md border border-gray-500 bg-gray-700 p-6">
          <div class="post-header flex flex-wrap items-center gap-2">
            <img
              src=""
              alt=""
              class="post-avatar size-12 rounded-full object-cover" />

            <div>
              <a
                href=""
                class="post-author font-medium text-gray-100 transition-colors hover:text-opacity-80"></a>

              <date
                datetime=""
                class="post-date block text-sm text-gray-200 text-opacity-80"></date>
            </div>
          </div>

          <div class="space-y-2">
            <h2 class="text-xl font-semibold">
              <a
                href=""
                class="post-title text-gray-100 transition-colors hover:text-opacity-80"></a>
            </h2>

            <p class="post-body"></p>
          </div>

          <ul class="post-tags flex flex-wrap gap-2">
            <li class="post-tag">
              <span
                class="post-tag-text cursor-pointer text-blue-400 transition-colors hover:text-opacity-80"></span>
            </li>
          </ul>

          <img
            src=""
            alt=""
            class="post-image aspect-video w-full rounded object-cover" />

          <div class="mt-2 flex flex-wrap gap-x-6 gap-y-2">
            <button
              class="space-x-1 font-normal text-gray-100 transition-colors hover:text-opacity-80">
              <i class="bi bi-heart"></i>
              <span class="post-likes"></span>
            </button>

            <button
              class="space-x-1 font-normal text-gray-100 transition-colors hover:text-opacity-80">
              <i class="bi bi-chat-right"></i>
              <span class="post-comments"></span>
            </button>
          </div>
        </li>
      </template>

      <template id="dropdown-template">
        <div class="relative ml-auto">
          <button
            class="dropdown-btn size-9 rounded text-xl transition-colors hover:bg-gray-400"
            aria-expanded="false"
            aria-label="Dropdown">
            <i class="bi bi-three-dots"></i>
          </button>

          <ul
            class="dropdown absolute right-0 top-10 hidden w-40 rounded border border-gray-400 bg-gray-600 text-m font-normal">
            <li>
              <button
                class="edit-post-btn w-full space-x-1 p-3 text-left text-white transition-colors hover:bg-gray-400">
                <i class="bi bi-pencil-square"></i>
                <span>Edit post</span>
              </button>
            </li>

            <li>
              <button
                class="del-post-btn w-full space-x-1 p-3 text-left text-white transition-colors hover:bg-gray-400">
                <i class="bi bi-trash3"></i>
                <span>Delete post</span>
              </button>
            </li>
          </ul>
        </div>
      </template>

      <template id="modal-template">
        <dialog
          class="modal w-full max-w-xl bg-transparent backdrop:bg-black/50">
          <section
            class="mx-4 rounded-md border border-gray-500 bg-gray-700 px-4 py-8 text-gray-200 sm:px-10">
            <h2
              class="modal-title mb-6 text-xl font-semibold capitalize text-gray-100"></h2>

            <div id="form-message" class="mb-6"></div>

            <form class="modal-form space-y-6">
              <div class="space-y-2">
                <label for="title" class="text-m font-medium">Title</label>
                <input
                  type="text"
                  class="w-full rounded-md border border-gray-400 bg-gray-600 p-2 outline-none placeholder:text-gray-200/70 focus:border-blue-600"
                  id="title"
                  name="title"
                  placeholder="Title"
                  required
                  maxlength="280"
                  title="Title is required" />
              </div>

              <div class="space-y-2">
                <label for="url" class="text-m font-medium">Image URL</label>
                <input
                  type="url"
                  class="w-full rounded-md border border-gray-400 bg-gray-600 p-2 outline-none placeholder:text-gray-200/70 focus:border-blue-600"
                  id="url"
                  name="url"
                  placeholder="https://www.example.com/image.jpg"
                  pattern="https?://.+"
                  maxlength="300"
                  title="Must be a valid, live, and publicly accessible image URL" />
              </div>

              <div class="space-y-2">
                <label for="tags" class="text-m font-medium">Tags</label>
                <input
                  type="text"
                  class="w-full rounded-md border border-gray-400 bg-gray-600 p-2 outline-none placeholder:text-gray-200/70 focus:border-blue-600"
                  id="tags"
                  name="tags"
                  placeholder="i.e. HTML CSS Tailwind"
                  title="Separate tags with a space, tags can't contain hashtags (#)" />
              </div>

              <div class="space-y-2">
                <label for="body" class="text-m font-medium">Text</label>
                <textarea
                  class="min-h-32 w-full resize-none rounded-md border border-gray-400 bg-gray-600 p-2 align-top outline-none placeholder:text-gray-200/70 focus:border-blue-600"
                  id="body"
                  name="body"
                  maxlength="280"
                  placeholder="Write your text here..."></textarea>
              </div>

              <div class="flex justify-end gap-4">
                <button
                  type="button"
                  class="modal-cancel-btn rounded-md bg-gray-400 px-4 py-2 font-normal text-white transition-colors hover:bg-opacity-80">
                  Cancel
                </button>

                <button
                  type="submit"
                  class="modal-post-btn rounded-md bg-blue-600 px-4 py-2 font-normal text-white transition-colors hover:bg-opacity-80"></button>
              </div>
            </form>
          </section>
        </dialog>
      </template>

      <template id="alert-template">
        <div
          class="alert-container flex items-center gap-2 rounded-md p-3 text-m font-normal">
          <i class="alert-icon"></i>
          <p class="alert-message"></p>
        </div>
      </template>
    </div>
  </body>
</html>
