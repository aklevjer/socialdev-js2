<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore SocialDev's Feed for the latest posts, updates and engage with the community." />
    <title>SocialDev - Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600&family=Source+Code+Pro:wght@700&display=swap" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/dist/index.css" />
    <script type="module" src="/src/js/index.mjs"></script>
  </head>
  <body class="bg-gray-800 font-light text-gray-200">
    <header class="sticky top-0 border-b border-gray-500 bg-gray-700">
      <div class="container flex items-center justify-between py-4">
        <a href="/feed/" class="flex items-center gap-2 py-1">
          <img src="/src/assets/svg/logo.svg" alt="SocialDev logo" />
          <span class="font-mono text-2xl text-gray-100">SocialDev</span>
        </a>

        <nav
          id="nav"
          class="absolute left-0 top-[72px] hidden w-full bg-gray-700 md:static md:block md:w-auto">
          <ul
            class="flex flex-col gap-4 border-b border-gray-500 px-4 pb-5 md:flex-row md:gap-8 md:border-0 md:p-0">
            <li>
              <a
                href="/feed/"
                class="space-x-1 font-normal text-gray-200 transition-colors hover:text-opacity-75">
                <i class="bi bi-house-fill"></i>
                <span>Feed</span>
              </a>
            </li>

            <li>
              <a
                href="/profile/"
                class="space-x-1 font-normal text-gray-200 transition-colors hover:text-opacity-75">
                <i class="bi bi-person-fill"></i>
                <span>Profile</span>
              </a>
            </li>

            <li>
              <button
                id="logout-btn"
                class="space-x-1 font-normal text-gray-200 transition-colors hover:text-opacity-75">
                <i class="bi bi-box-arrow-right"></i>
                <span>Log out</span>
              </button>
            </li>
          </ul>
        </nav>

        <button
          class="size-10 rounded-md border border-gray-400 text-2xl active:scale-95 md:hidden"
          id="nav-button"
          aria-expanded="false"
          aria-label="Menu">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </header>

    <main class="container grid grid-cols-12 py-12 md:gap-12">
      <aside class="hidden md:col-span-4 md:block">
        <section
          class="sticky top-[121px] rounded-md border border-gray-500 bg-gray-700 px-8 py-6">
          <h2 class="text-xl font-semibold capitalize text-gray-100">
            Quick links
          </h2>

          <hr class="mb-6 mt-4 border-gray-400" />

          <ul class="grid gap-4 font-medium">
            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-pencil-square"></i>
                <span>Create post</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-search"></i>
                <span>Search</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-person-lines-fill"></i>
                <span>Contacts</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-chat-square-text"></i>
                <span>Messages</span>
              </a>
            </li>

            <li class="mb-8">
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-fire"></i>
                <span>Trending</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-question-square"></i>
                <span>Help</span>
              </a>
            </li>
          </ul>
        </section>
      </aside>

      <div class="col-span-12 md:col-span-8">
        <h1 class="mb-4 text-3xl font-semibold capitalize text-gray-100">
          Activity feed
        </h1>

        <div class="mb-7 flex flex-col gap-4 sm:flex-row sm:justify-between">
          <form class="space-y-2">
            <label for="search" class="block text-m font-medium">
              Search feed
            </label>

            <div class="flex">
              <input
                type="search"
                id="search"
                name="search"
                class="w-full rounded-s-md border border-gray-400 bg-gray-600 p-2 outline-none placeholder:text-gray-200/70 focus:border-blue-600"
                placeholder="Enter keywords.." />
              <button
                type="submit"
                class="rounded-e-md bg-gray-400 px-4 py-2 transition-colors hover:bg-opacity-80"
                aria-label="Search">
                <i class="bi bi-search"></i>
              </button>
            </div>
          </form>

          <div class="space-y-2">
            <label for="sort" class="block text-m font-medium">Sort by</label>

            <select
              class="w-full rounded-md border border-gray-400 bg-gray-600 p-2 outline-none focus:border-blue-600 sm:w-auto"
              id="sort">
              <option value="date-latest">Date (Latest)</option>
              <option value="date-oldest">Date (Oldest)</option>
              <option value="likes-most">Likes (Most)</option>
              <option value="likes-least">Likes (Least)</option>
              <option value="comments-most">Comments (Most)</option>
              <option value="comments-least">Comments (Least)</option>
            </select>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
