<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Explore your SocialDev profile, connect with followers, and showcase your avatar." />
    <title>SocialDev - Profile</title>
    <link rel="icon" type="image/svg+xml" href="/src/assets/svg/logo.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@300;400;500;600&family=Source+Code+Pro:wght@700&display=swap" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" />
    <link rel="stylesheet" href="/dist/index.css" />
    <script type="module" src="/src/js/index.mjs"></script>
  </head>
  <body class="bg-gray-800 font-light text-gray-200">
    <header class="sticky top-0 border-b border-gray-500 bg-gray-700">
      <div class="container flex items-center justify-between py-4">
        <a href="/feed/" class="flex items-center gap-2 py-1">
          <img src="/src/assets/svg/logo.svg" alt="SocialDev logo" />
          <span class="font-mono text-2xl text-gray-100">SocialDev</span>
        </a>

        <nav
          id="nav"
          class="absolute left-0 top-[72px] hidden w-full bg-gray-700 md:static md:block md:w-auto">
          <ul
            class="flex flex-col gap-4 border-b border-gray-500 px-4 pb-5 md:flex-row md:gap-8 md:border-0 md:p-0">
            <li>
              <a
                href="/feed/"
                class="space-x-1 font-normal text-gray-200 transition-colors hover:text-opacity-75">
                <i class="bi bi-house-fill"></i>
                <span>Feed</span>
              </a>
            </li>

            <li>
              <a
                href="/profile/"
                class="space-x-1 font-normal text-gray-200 transition-colors hover:text-opacity-75">
                <i class="bi bi-person-fill"></i>
                <span>Profile</span>
              </a>
            </li>

            <li>
              <button
                id="logout-btn"
                class="space-x-1 font-normal text-gray-200 transition-colors hover:text-opacity-75">
                <i class="bi bi-box-arrow-right"></i>
                <span>Log out</span>
              </button>
            </li>
          </ul>
        </nav>

        <button
          class="size-10 rounded-md border border-gray-400 text-2xl active:scale-95 md:hidden"
          id="nav-btn"
          aria-expanded="false"
          aria-label="Menu">
          <i class="bi bi-list"></i>
        </button>
      </div>
    </header>

    <main class="container grid grid-cols-12 py-12 md:gap-12">
      <aside class="hidden md:col-span-4 md:block">
        <section
          class="sticky top-[121px] rounded-md border border-gray-500 bg-gray-700 px-8 py-6">
          <h2 class="text-xl font-semibold capitalize text-gray-100">
            Quick links
          </h2>

          <hr class="mb-6 mt-4 border-gray-400" />

          <ul class="grid gap-4 font-medium">
            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-pencil-square"></i>
                <span>Create post</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-search"></i>
                <span>Search</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-person-lines-fill"></i>
                <span>Contacts</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-chat-square-text"></i>
                <span>Messages</span>
              </a>
            </li>

            <li class="mb-8">
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-fire"></i>
                <span>Trending</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-gear"></i>
                <span>Settings</span>
              </a>
            </li>

            <li>
              <a href="#" class="space-x-1 transition-colors hover:opacity-75">
                <i class="bi bi-question-square"></i>
                <span>Help</span>
              </a>
            </li>
          </ul>
        </section>
      </aside>

      <div class="col-span-12 md:col-span-8">
        <section class="mb-8 rounded-md border border-gray-500 bg-gray-700">
          <img
            src="/src/assets/img/default-banner.jpg"
            alt="Snow covered mountains under blue sky during night time"
            class="h-[200px] w-full rounded-t-md object-cover" />

          <div class="mx-6 flex flex-col items-center sm:flex-row">
            <img
              src="/src/assets/img/default-avatar.jpg"
              alt="Large avatar for username"
              class="-mt-12 size-28 rounded-full border-2 border-gray-400 object-cover" />

            <h1 class="m-3 text-3xl font-semibold text-gray-100">Username</h1>

            <button
              class="space-x-1 rounded-md bg-blue-600 px-3 py-2 font-normal text-white transition-colors hover:bg-opacity-80 sm:ms-auto">
              <i class="bi-person-plus-fill"></i>
              <span>Follow</span>
            </button>
          </div>

          <div
            class="m-6 mt-4 flex flex-wrap justify-center gap-x-4 gap-y-2 sm:justify-start">
            <div>
              <strong class="font-semibold text-gray-100">0</strong>
              <span>Followers</span>
            </div>

            <span class="hidden w-px bg-gray-400 sm:inline-block"></span>

            <div>
              <strong class="font-semibold text-gray-100">0</strong>
              <span>Following</span>
            </div>

            <span class="hidden w-px bg-gray-400 sm:inline-block"></span>

            <div>
              <strong class="font-semibold text-gray-100">0</strong>
              <span>Posts</span>
            </div>
          </div>
        </section>
      </div>
    </main>

    <!-- Templates -->
    <div class="hidden">
      <template id="post-template">
        <li class="grid gap-4 rounded border border-gray-500 bg-gray-700 p-6">
          <div class="flex flex-wrap items-center gap-2">
            <img
              src=""
              alt=""
              class="post-avatar size-12 rounded-full object-cover" />

            <div>
              <a
                href=""
                class="post-author font-medium text-gray-100 transition-colors hover:text-opacity-80"></a>

              <date
                datetime=""
                class="post-date block text-sm text-gray-200 text-opacity-80"></date>
            </div>
          </div>

          <div class="space-y-2">
            <h2 class="text-xl font-semibold">
              <a
                href=""
                class="post-title text-gray-100 transition-colors hover:text-opacity-80"></a>
            </h2>

            <p class="post-body"></p>
          </div>

          <ul class="post-tags flex flex-wrap gap-2">
            <li class="post-tag">
              <span
                class="post-tag-text cursor-pointer text-blue-400 transition-colors hover:text-opacity-80"></span>
            </li>
          </ul>

          <img
            src=""
            alt=""
            class="post-image aspect-video w-full rounded object-cover" />

          <div class="mt-2 flex flex-wrap gap-x-6 gap-y-2">
            <button
              class="space-x-2 font-normal text-gray-100 transition-colors hover:text-opacity-80">
              <i class="bi bi-heart"></i>
              <span class="post-likes"></span>
            </button>

            <button
              class="space-x-2 font-normal text-gray-100 transition-colors hover:text-opacity-80">
              <i class="bi bi-chat-right"></i>
              <span class="post-comments"></span>
            </button>
          </div>
        </li>
      </template>

      <template id="alert-template">
        <div
          class="alert-container flex items-center gap-2 rounded-md p-3 text-m font-normal">
          <i class="alert-icon"></i>
          <p class="alert-message"></p>
        </div>
      </template>
    </div>
  </body>
</html>
